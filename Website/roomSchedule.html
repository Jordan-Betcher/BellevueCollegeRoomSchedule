<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="indexStyle.css">
    <link rel="stylesheet" href="roomScheduleStyle.css">
    <script src="roomScheduleJavascript.js"></script>
    <title>Bellevue College Room Schedule</title>
</head>
<body>
    <h1 class="title">
        Bellevue College Room Schedule
    </h1>
    <nav>
        Home
        About
    </nav>

    <br>

    <div id="divError">

    </div>

    <form name="searchForm" action="" method="get">
        <div id="divRoom">
            Room
            <input type="text" name="room" size="1" maxlength="4">
        </div>

        <div id="divDay"></div>
            Day
            <select name="day">
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
            </select>
        </div>

        <br>

        <button type="submit" onclick="search()" value="search">Search</button>
    </form>

    <br>

    <div id="divSchedule">
        <table id="tableSchedule">
            <tr>
                <th>Class</th>
                <th>Time</th>
            </tr>
